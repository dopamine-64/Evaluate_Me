<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add a Note</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #8d169c, #0f61ad);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h2 {
      margin-bottom: 1rem;
    }

    textarea {
      width: 90%;
      max-width: 500px;
      height: 200px;
      border-radius: 10px;
      padding: 1rem;
      font-size: 1rem;
      resize: none;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    textarea::placeholder {
      color: #ccc;
    }

    .emojis {
      margin: 1rem 0;
    }

    .emoji {
      font-size: 1.5rem;
      margin: 0 0.3rem;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .emoji:hover {
      transform: scale(1.3);
    }

    .emoji.selected {
      border: 2px solid #fff;
      border-radius: 50%;
      padding: 0.2rem;
    }

    button {
      margin-top: 1.2rem;
      padding: 0.7rem 2rem;
      border: none;
      border-radius: 10px;
      background-color: #ffde59;
      color: #222;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ffc107;
    }

    .back {
      margin-top: 2rem;
      padding: 0.7rem 2rem;
      border: none;
      border-radius: 10px;
      background-color: #fff176;
      color: #222;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .back:hover {
      background-color: #ffca28;
    }
  </style>
</head>
<body>

  <h2>Write a Note</h2>

  <textarea id="noteContent" placeholder="Write something beautiful..."></textarea>

  <div class="emojis">
    <span class="emoji" onclick="selectEmoji(this)">üòä</span>
    <span class="emoji" onclick="selectEmoji(this)">ü•∞</span>
    <span class="emoji" onclick="selectEmoji(this)">üò¢</span>
    <span class="emoji" onclick="selectEmoji(this)">üò°</span>
    <span class="emoji" onclick="selectEmoji(this)">üò¥</span>
  </div>

  <button onclick="saveNote()">Save Note</button>

  <button class="back" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>

  <script>
    const currentUser = localStorage.getItem('currentUser');
    if (!currentUser) {
      window.location.href = 'index.html';
    }

    let selectedMood = "";

    function selectEmoji(el) {
      document.querySelectorAll('.emoji').forEach(e => e.classList.remove('selected'));
      el.classList.add('selected');
      selectedMood = el.innerText;
    }

    function saveNote() {
      const noteText = document.getElementById('noteContent').value.trim();
      if (!noteText) {
        alert('Please write something!');
        return;
      }

      const notes = JSON.parse(localStorage.getItem('notes')) || [];

      const newNote = {
        user: currentUser,
        content: noteText,
        mood: selectedMood || "üìù",
        date: new Date().toLocaleString()
      };

      notes.push(newNote);
      localStorage.setItem('notes', JSON.stringify(notes));

      alert('Note saved!');
      window.location.href = 'dashboard.html';
    }
  </script>

</body>
</html>
