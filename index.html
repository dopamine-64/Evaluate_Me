<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome - Our Relationship</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f8cdda, #1d2b64);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    button {
      margin: 1rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      background-color: white;
      color: #1d2b64;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

  <h1>Welcome, Lovebirds!</h1>
  <p>Who is logging in?</p>

  <button onclick="loginAs('Debapriyo')">I'm Debapriyo</button>
  <button onclick="loginAs('Mithila')">I'm Mithila</button>

  <script>
    // Initialize the localStorage schema if it doesn't exist
    if (!localStorage.getItem("evaluations")) {
      localStorage.setItem("evaluations", JSON.stringify([]));
    }

    if (!localStorage.getItem("notes")) {
      localStorage.setItem("notes", JSON.stringify([]));
    }

    // Store current user and redirect to dashboard
    function loginAs(user) {
      localStorage.setItem('currentUser', user);
      window.location.href = 'dashboard.html';
    }
  </script>

</body>
</html>
