<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Relationship Evaluation</title>
  <style>
    body{
      background:linear-gradient(to right,#6a4891,#c42c8a);
      color:#fff;
      font-family:'Segoe UI',sans-serif;
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
    }
    .container{
      width:90%;max-width:750px;
      background:rgba(255,255,255,.05);
      padding:2rem;border-radius:10px;
      box-shadow:0 0 15px rgba(0,0,0,.3);
    }
    h1{text-align:center;margin-bottom:2rem}
    .question-box{
      background:rgba(255,255,255,.1);
      padding:1rem;margin-bottom:1.5rem;border-radius:8px;
    }
    .question-box label{font-weight:bold;display:block;margin-bottom:.5rem}
    .question-box input,
    .question-box textarea{
      width:97%;padding:.5rem;border:none;border-radius:5px;font-size:1rem
    }
    textarea{min-height:80px;resize:vertical}
    button{
      padding:.75rem 2rem;border:none;border-radius:5px;font-weight:bold;
      cursor:pointer;font-size:1rem;transition:background .3s;
    }
    #submitBtn{background:#28b42d;color:#fff;display:block;margin:2rem auto 0}
    #submitBtn:hover{background:#2fa033}
    .back{background:#fff176;color:#333;margin:1rem auto 0;display:block}
    .back:hover{background:#ffca28}
    input::-webkit-inner-spin-button,
    input::-webkit-outer-spin-button{ -webkit-appearance:none;margin:0 }
  </style>
</head>
<body>
  <div class="container">
    <h1>Relationship Evaluation</h1>

    <form id="evaluationForm">
      <!-- Scaled -->
      <h3>Scaled Questions</h3>
      <div class="question-box"><label>1. Trust (1–10)</label><input type="number" id="trust" min="1" max="10" required></div>
      <div class="question-box"><label>2. Communication (1–10)</label><input type="number" id="communication" min="1" max="10" required></div>
      <div class="question-box"><label>3. Emotional Connection (1–10)</label><input type="number" id="connection" min="1" max="10" required></div>
      <div class="question-box"><label>4. Intimacy (1–10)</label><input type="number" id="intimacy" min="1" max="10" required></div>
      <div class="question-box"><label>5. Funny &amp; Dorky (1–10)</label><input type="number" id="funny" min="1" max="10" required></div>

      <!-- Open-ended -->
      <h3>Open-Ended Questions</h3>
      <!-- q1-q15 -->
      <div class="question-box"><label>1. Recent best nicknames from your partner?</label><textarea id="q1"></textarea></div>
      <div class="question-box"><label>2. What do you want to improve in your partner?</label><textarea id="q2"></textarea></div>
      <div class="question-box"><label>3. Recent embarrassing moment with your partner?</label><textarea id="q3"></textarea></div>
      <div class="question-box"><label>4. How useful your partner is when you're hungry or tired (rate 1–10)?</label><textarea id="q4"></textarea></div>
      <div class="question-box"><label>5. Recent best orgasm (explicit details)?</label><textarea id="q5"></textarea></div>
      <div class="question-box"><label>6. Something new you want to experience together?</label><textarea id="q6"></textarea></div>
      <div class="question-box"><label>7. Something partner did that made you smile?</label><textarea id="q7"></textarea></div>
      <div class="question-box"><label>8. Favourite non-sexual physical closeness?</label><textarea id="q8"></textarea></div>
      <div class="question-box"><label>9. Perfect romantic night together?</label><textarea id="q9"></textarea></div>
      <div class="question-box"><label>10. Favourite way to tease partner in bed?</label><textarea id="q10"></textarea></div>
      <div class="question-box"><label>11. Anything last week that made you feel distant?</label><textarea id="q11"></textarea></div>
      <div class="question-box"><label>12. Recent favourite intimate memory?</label><textarea id="q12"></textarea></div>
      <div class="question-box"><label>13. Missed an opportunity to grow closer?</label><textarea id="q13"></textarea></div>
      <div class="question-box"><label>14. Recent public sexual fantasy?</label><textarea id="q14"></textarea></div>
      <div class="question-box"><label>15. Say something dirty about your partner.</label><textarea id="q15"></textarea></div>

      <button id="submitBtn" type="submit">Submit Evaluation</button>
      <button type="button" class="back" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
    </form>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwxo6a7LGDSOjyVrNhWbckIA35NOrf0Jdk6oJJaD_2COrTQi7z_YzeL7_NGUwOs4Exv/exec";

    document.getElementById('evaluationForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const currentUser = localStorage.getItem('currentUser') || 'guest';
      const payload = {
        user: currentUser,
        date: new Date().toLocaleString(),
        scaled: {
          trust: +document.getElementById('trust').value,
          communication: +document.getElementById('communication').value,
          connection: +document.getElementById('connection').value,
          intimacy: +document.getElementById('intimacy').value,
          funny: +document.getElementById('funny').value
        },
        openEnded: {}
      };

      for (let i = 1; i <= 15; i++) {
        payload.openEnded[`q${i}`] = document.getElementById(`q${i}`).value.trim();
      }

      try {
        await fetch(`${SCRIPT_URL}?type=evaluation`, {
          method: "POST",
          body: JSON.stringify(payload)
        });
        alert("Evaluation submitted and synced!");
        e.target.reset();
      } catch (err) {
        alert("Error submitting: " + err);
      }
    });
  </script>
</body>
</html>
