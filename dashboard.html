<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #8360c3, #2ebf91);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 90vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    #clock {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    button {
      padding: 1rem 2rem;
      border: none;
      border-radius: 12px;
      background-color: white;
      color: #2ebf91;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #f0f0f0;
    }

    .logout {
      margin-top: 40px;
      background-color: #ff6b6b;
      color: white;
    }

    .logout:hover {
      background-color: #ff4c4c;
    }
  </style>
</head>
<body>

  <h1 id="welcome"></h1>
  <div id="clock"></div>

  <div class="btn-container">
    <button onclick="location.href='evaluation.html'">Add Evaluation</button>
    <button onclick="location.href='view_evaluations.html'">View Evaluations</button>
    <button onclick="location.href='note.html'">Write a Note</button>
    <button onclick="location.href='view_notes.html'">View Notes</button>
    <button onclick="location.href='delete.html'">Manage Posts</button>
  </div>
  
  

  <button class="logout" onclick="logout()">Logout</button>

  <script>
    const currentUser = localStorage.getItem('currentUser');
    if (!currentUser) {
      window.location.href = 'index.html';
    } else {
      document.getElementById('welcome').textContent = `Welcome, ${currentUser}!`;
    }

    function logout() {
      localStorage.removeItem('currentUser');
      window.location.href = 'index.html';
    }

    function updateClock() {
      const now = new Date();
      document.getElementById('clock').textContent =
        now.toLocaleDateString() + ' ' + now.toLocaleTimeString();
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>

</body>
</html>
